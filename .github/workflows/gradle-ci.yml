name: Gradle CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java 17 with Gradle cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Make Gradle wrapper executable
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # Build project
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java 17 again for the test job
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Make Gradle wrapper executable (in case itâ€™s a fresh runner)
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # Run tests and generate coverage
      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport --no-daemon

      # Display coverage summary in console
      - name: Show coverage summary
        run: |
          awk -F"," '{ instructions += $4 + $5; covered += $5 } \
            END { if (instructions>0) { \
            print covered "/" instructions " instructions covered"; \
            print 100*covered/instructions "% covered"; } else { \
            print "No coverage data found."; } }' \
            build/reports/jacoco/test/jacocoTestReport.csv || true

      # Upload Jacoco coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/jacocoTestReport.xml
